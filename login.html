<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Exam Login</title>
     <style>
          body {
               font-family: "Segoe UI", Arial, sans-serif;
               background: linear-gradient(135deg, #2f82f7e3, #6A5ACD);
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
               margin: 0;
          }

          .login-container {
               background: #fff;
               padding: 30px;
               border-radius: 16px;
               box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.25);
               width: 320px;
               text-align: center;
               animation: fadeIn 0.8s ease-in-out;
          }

          .login-container h2 {
               margin-bottom: 20px;
               color: #333;
          }

          input {
               width: 90%;
               padding: 12px;
               margin: 12px 0;
               border: 1px solid #ccc;
               border-radius: 8px;
               font-size: 15px;
               transition: all 0.3s ease;
          }

          input:focus {
               border-color: #2F81F7;
               box-shadow: 0 0 8px rgba(47, 129, 247, 0.4);
               outline: none;
          }

          button {
               width: 95%;
               padding: 12px;
               margin-top: 15px;
               border: none;
               border-radius: 10px;
               background: #2F81F7;
               color: white;
               cursor: pointer;
               font-size: 16px;
               font-weight: bold;
               transition: 0.3s ease;
          }

          button:hover {
               background: #0f5cd7;
               transform: scale(1.05);
          }

          @keyframes fadeIn {
               from {
                    opacity: 0;
                    transform: translateY(-20px);
               }

               to {
                    opacity: 1;
                    transform: translateY(0);
               }
          }
     </style>
</head>

<body>
     <div class="login-container">
          <h2>Exam Login</h2>
          <input type="text" id="username" placeholder="Enter Username">
          <input type="password" id="password" placeholder="Enter Password">
          <button onclick="login()">Login</button>
     </div>

     <script>
          function login() {
               let user = document.getElementById("username").value.trim();
               let pass = document.getElementById("password").value.trim();

               if (user === "sit@user" && pass === "1234") {
                    localStorage.setItem("examUser", user);
                    window.location.href = "exam.html";
               } else if (user === "sit@admin" && pass === "1234") {
                    localStorage.setItem("adminUser", user);
                    window.location.href = "admin.html";
               } else {
                    alert("Invalid login");
               }
          }
     </script>
</body>

</html>
